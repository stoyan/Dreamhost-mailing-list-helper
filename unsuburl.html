<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Unsubscription successful</title>
  </head>
  <body>
    <h2>
      Successfully unsubscribed
    </h2>
    <p>Your email <span id="email"></span> in no longer on our list.</p>
    <p>Bye and thanks for all the fish!</p>
    <script>
      email.innerHTML= decodeURIComponent(location.search.split('&')[0].replace('?address=', '')) || '';
    </script>
  </body>
</html>
